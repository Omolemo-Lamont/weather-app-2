<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>WeartherApp2</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-rapper">
            <div class="weather-app">
                <div class="overview">
                    <h1 id="city"></h1>
                    <ul>
                        <li>friday 05:00</li>
                        <li id="description"></li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="d-flex weather-temperature">
                            <img src="https://ssl.gstatic.com/onebox/weather/64/rain.png" alt="clear" />
                            <strong id="temperature"></strong>
                            <span class="units">°C | <a href="#">°F</a></span>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                humidity:<span id="humidity"></span>%
                            </li>
                            <li>
                                wind:<span id="wind"></span> km/h
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <small>
                <a href="https://github.com/Omolemo-Lamont/weather-app-2.git" target="_blank"> open-source code,</a>
                by
                Omolemo Lamont
            </small>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
